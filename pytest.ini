[tool:pytest]
testpaths = Tests
python_files = test_*.py tests_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore:.*Cannot subclass _TensorBase directly.*:RuntimeError
